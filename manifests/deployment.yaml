apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      securityContext:
        fsGroup: 1000
      volumes:
      - name: edgeone-zookeeper-pv
        persistentVolumeClaim:
          claimName: edgeone-zookeeper-pv-claim
      imagePullSecrets:
      - name: artifactory
      nodeSelector:
        kubernetes.io/os: linux
      containers:
      - imagePullPolicy: Always
        name: zookeeper
        command: []
        ports:
        - containerPort: 2181
        image: germanedge-docker.artifactory.new-solutions.com/edge-one/zookeeper:3.65.0
        resources:
          limits:
            memory: "512M"
        volumeMounts:
        - mountPath: /opt/zookeeper/data
          name: edgeone-zookeeper-pv
          subPath: optzookeeperdata
